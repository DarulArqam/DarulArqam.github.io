<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Quran Portfolio</title>
    <style>
        body {
            background-image: url('Images/Masjid.avif');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="greeting">
            <h2>السلام عليكم ورحمة الله وبركاته</h2>
            <p>Here is your Quran portfolio!</p>
        </div>

        <div id="portfolioButtons">
            <button onclick="viewTikrar()">View my Tikrar</button>
            <button onclick="viewMakhzoon()">View my Makhzoon</button>
            <button onclick="viewReadingJourney()">View my Reading Journey</button>
            <button onclick="viewMemorizingJourney()">View my Memorizing Journey</button>
        </div>

        <script src="script.js"></script>
        <script>
            // Assuming the username is stored in localStorage
            const username = localStorage.getItem('username');

            // Check if the user is an admin
            const isAdmin = checkAdminStatus(username);

            // Redirect based on admin status
            if (isAdmin) {
                window.location.href = 'admin.html';
            } else {
                // Display the regular portfolio content
                // You can add your existing logic or functions here
                displayPortfolioGreeting();
                // Add more functionality as needed...
            }
        </script>
    </div>
</body>
</html>
