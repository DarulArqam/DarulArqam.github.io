<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body style="background-image: url(DarulArqam.github.io/Images/Masjid.avif);">
    <div class="container">
        <form class="form" id="loginForm">
            <h2>Login</h2>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <button type="button" onclick="validateLogin()">Log In</button>
            <p class="small-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
            <p id="loginErrorMessage" class="error-message"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
