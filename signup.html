<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
    <script type="module" src="script.js"></script>
    <title>Sign Up</title>
</head>
<body style="background-image: url('DarulArqam.github.io/Images/Masjid.avif');">
    <div class="container">
        <form class="form" id="signupForm">
            <h2>Sign Up</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="button" onclick="validateSignUp()">Sign Up</button>
            <p class="small-text">Already have an account? <a href="index.html">Log In</a></p>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
